<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm your email</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #f7f7f8;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: #0f172a;
      }
      .wrap {
        max-width: 520px;
        margin: 0 auto;
        padding: 32px 20px 48px;
      }
      .card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        padding: 28px 24px 32px;
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      }
      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 12px;
        color: #475569;
        margin-bottom: 6px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
        line-height: 1.3;
      }
      p {
        margin: 0 0 14px;
        font-size: 15px;
        line-height: 1.6;
        color: #334155;
      }
      .button {
        display: inline-block;
        padding: 12px 18px;
        background: #0f172a;
        color: #ffffff !important;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        margin: 12px 0 18px;
      }
      .url {
        word-break: break-all;
        font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
        font-size: 13px;
        color: #475569;
      }
      .footer {
        margin-top: 18px;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="eyebrow">My Life, By AI</div>
        <h1>Confirm your email</h1>
        <p>Thanks for signing up. Tap the button below to confirm your email and finish creating your account.</p>
        <a class="button" href="{{ .ConfirmationURL }}">Confirm email</a>
        <p class="footer">
          Button not working? Copy and paste this link into your browser:
          <br />
          <span class="url">{{ .ConfirmationURL }}</span>
        </p>
      </div>
    </div>
  </body>
</html>
